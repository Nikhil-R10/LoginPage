<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login Form</title>
    <link rel="stylesheet" href="Files/StyleSheet1.css">
</head>
<body style="background-image: url('Files/ranger-4df6c1b6.png'); background-size: cover;">
    <div class="text">
        <h1>Login to your Account</h1>
        <h3>Please enter your credentials <br> and we'll help you out!</h3>
    </div>
    <div class="login">
        <form method="post" action="Files/Logged In.html" id="form">
        <input type="text" id="email" name="email" placeholder="Enter your email" required/><br>
        <input type="text" id="password" name="password" placeholder="Enter your password" required/><br>
        <input type="submit" value="Login" id="submit">
        </form>
        <p id="register">New here? <a href="Files/Register.html">Register!</a></p>
    </div>
</body>
</html>
