<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Register</title>
    <link rel="stylesheet" href="StyleSheet1.css">
</head>
<body style="background-image: url('ranger-4df6c1b6.png'); background-size: cover;">
    <div class="text">
        <h1>Register with us!</h1>
    </div>
    <div class="login">
        <form method="post" action="Registerion Successful.html" id="form">
        <input type="text" id="fname" name="fname" placeholder="First Name" required/>
        <input type="text" id="lname" name="lname" placeholder="Last Name" required/><br>
        <input type="text" id="email" name="email" size="46%" placeholder="Mobile Number or Email Address" required/><br>
        <input type="password" id="pwd" name="pwd" size="46%" placeholder="New Password" required/><br>
        <div class="dob">
            <label for="dob">Date of birth</label><br>
            <input type="date" id="dob" name="dob" required><br>
        </div>
        <div class="gender">
            <label for="gender">Gender</label><br>
            <input type="radio" id="male" name="male" value="male">
            <label for="html">Male</label>
            <input type="radio" id="female" name="female" value="female">
            <label for="html">Female</label>
            <input type="radio" id="other" name="female" value="female">
            <label for="html">Other</label>
        </div>
        <input type="submit" value="Sign Up">
        <input type="reset" value="Clear">
        </form>
    </div>
</body>
</html>
